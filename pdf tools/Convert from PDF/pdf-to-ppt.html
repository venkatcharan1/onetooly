  <script>
    // Menu Toggle for Navbar
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    function toggleMenu() {
      menu.classList.toggle("active");
    }

    // PDF to PPT Conversion Logic
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileName");
    const convertButton = document.getElementById("convertButton");
    const downloadButton = document.getElementById("downloadButton");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      fileNameDisplay.textContent = selectedFile ? selectedFile.name : "";
    });

    convertButton.addEventListener("click", async () => {
      if (!selectedFile) {
        alert("Please select a PDF file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        try {
          // Load the PDF as a Uint8Array
          const pdfData = new Uint8Array(reader.result);

          // Load the PDF document using pdf.js
          const pdf = await pdfjsLib.getDocument(pdfData).promise;

          // Create a new PowerPoint presentation using PptxGenJS
          const pptx = new PptxGenJS();

          // Loop through all the pages in the PDF
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const text = await page.getTextContent();
            const pageText = text.items.map(item => item.str).join(" ");

            // Create a new slide for each page of the PDF
            let slide = pptx.addSlide();

            // Add a title and the extracted text to the slide
            slide.addText(`Page ${i}`, { x: 1, y: 0.5, fontSize: 24, bold: true, color: '000000' });
            slide.addText(pageText, { x: 1, y: 1.5, fontSize: 18, color: '000000', width: '90%' });
          }

          // Show the download button after the conversion is complete
          downloadButton.style.display = "inline-block";

          // Create download link for the PowerPoint
          downloadButton.onclick = function () {
            pptx.writeFile({ fileName: "converted_presentation.pptx" });
          };

        } catch (error) {
          console.error("Error during conversion:", error);
          alert("An error occurred during the conversion. Please try again.");
        }
      };

      reader.readAsArrayBuffer(selectedFile);
    });
  </script>
