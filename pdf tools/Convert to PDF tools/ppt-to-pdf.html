<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>

    <!-- jsPDF and html2canvas CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        #preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow: auto;
            max-height: 600px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2980b9;
        }

        iframe {
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input[type="text"],
            textarea {
                width: calc(100% - 8px);
            }
        }
        /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .menu a {
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 0.3rem 0.5rem;
    }

    .navbar .search-bar {
      border: none;
      outline: none;
      padding: 0.5rem;
      border-radius: 20px;
      width: 150px;
    }

    .navbar .search-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .navbar .btn {
      background: #ff7eb3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar .btn:hover {
      background: #ff5c9c;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 1rem 0;
      }

      .navbar .menu a {
        text-align: center;
        margin: 0.5rem 0;
      }

      .navbar .menu-toggle {
        display: block;
      }

      .navbar .menu.active {
        display: flex;
      }
    }

    @media (min-width: 1200px) {
      .navbar .search-bar {
        width: 300px;
      }
    }


        /* Footer Styling */
footer {
  background: #141b26; /* Subtle dark blue background */
  padding: 60px 0;
  text-align: center;
  color: #fff;
  animation: fadeInFooter 2s ease-out;
  font-family: 'Arial', sans-serif;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
}

/* Footer Content Wrapper */
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

/* Website Name Styling with Animation */
.website-name {
  font-size: 28px;
  color: #ffdc00; /* Gold for the website name */
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: glowEffect 2s infinite alternate; /* Add glowing animation */
}

/* Animation for Glowing Effect */
@keyframes glowEffect {
  0% {
      text-shadow: 0 0 10px #ffdc00, 0 0 20px #ffdc00, 0 0 30px #ffdc00;
  }
  100% {
      text-shadow: 0 0 20px #ffc700, 0 0 40px #ffc700, 0 0 60px #ffc700;
  }
}

/* Footer Links Styling */
.footer-links {
  margin-bottom: 30px;
}

.footer-link {
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  margin: 0 20px;
  padding: 5px 0;
  position: relative;
  transition: color 0.3s ease;
}

/* Adding hover underline effect */
.footer-link:hover {
  color: #ffdc00;
}

.footer-link::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 2px;
  background-color: #ffdc00;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.footer-link:hover::after {
  transform: scaleX(1);
}

/* Footer Button Container */
.footer-btn-container {
  margin-top: 20px;
}

/* Footer Button Styling */
.footer-btn {
  background-color: #ffdc00;
  color: #1a1a1a;
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 30px;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.footer-btn:hover {
  background-color: #e0b200;
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Footer Text */
.footer-text {
  font-size: 14px;
  margin-top: 20px;
  color: #f0f0f0;
  letter-spacing: 0.5px;
}

/* Highlighted Name in Footer Text */
.highlight-name {
  color: #ffdc00;
  font-weight: bold;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .footer-links {
      margin-bottom: 20px;
  }

  .footer-btn-container {
      margin-top: 15px;
  }

  .footer-text {
      font-size: 12px;
  }

  .footer-link {
      font-size: 16px;
      margin: 0 15px;
  }

  .website-name {

  }
}

/* Animation for Footer */
@keyframes fadeInFooter {
  0% {
      opacity: 0;
      transform: translateY(30px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }

    <div class="container">
        <h1>HTML to PDF Converter</h1>

        <label for="htmlInput">Enter HTML Code:</label>
        <textarea id="htmlInput" placeholder="Enter HTML code"></textarea>

        <div id="htmlPreview" style="display:none;"></div>

        <div id="preview"></div>

        <button onclick="generatePDF()">Generate PDF</button>
    </div>
    <div class="navbar">
        <div class="logo">OneTooly</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="terms and conditons.html">Terms and Conditions</a>
          <a href="contact us.html">Contact</a>
        
          <a href="https://rzp.io/rzp/N4XulPA1" class="btn">Support Us</a>
        </div>
      </div>


    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const htmlPreview = document.getElementById('htmlPreview');

        // Display HTML input preview
        htmlInput.addEventListener('input', () => {
            if (htmlInput.value.trim() !== '') {
                htmlPreview.style.display = 'block';
                htmlPreview.innerHTML = htmlInput.value;
            } else {
                htmlPreview.style.display = 'none';
                htmlPreview.innerHTML = '';
            }
        });

        async function generatePDF() {
            preview.innerHTML = "";
            let elementToCapture;

            // Use the HTML input for PDF generation
            if (htmlInput.value.trim() !== '') {
                elementToCapture = htmlPreview;
            } else {
                alert("Please enter HTML code.");
                return;
            }

            if (!elementToCapture) return;

            try {
                // Capture content as image (HTML)
                const canvas = await html2canvas(elementToCapture, {
                    useCORS: true, // This allows cross-origin images to be loaded
                    allowTaint: false,
                    scale: 2
                });

                const imgData = canvas.toDataURL('image/jpeg', 1.0);

                // Generate PDF from captured image
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const width = pdf.internal.pageSize.getWidth();
                const height = (canvas.height * width) / canvas.width;
                pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
                pdf.save('downloaded_pdf.pdf');
            } catch (error) {
                console.error("Error generating PDF:", error);
                alert("An error occurred while generating the PDF. Please check the console for details.");
            }
        }
    </script>
