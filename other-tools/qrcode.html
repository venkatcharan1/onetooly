<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1c2431;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .menu a {
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 0.3rem 0.5rem;
    }

    .navbar .search-bar {
      border: none;
      outline: none;
      padding: 0.5rem;
      border-radius: 20px;
      width: 150px;
    }

    .navbar .search-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .navbar .btn {
      background: #ff7eb3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar .btn:hover {
      background: #ff5c9c;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 1rem 0;
      }

      .navbar .menu a {
        text-align: center;
        margin: 0.5rem 0;
      }

      .navbar .menu-toggle {
        display: block;
      }

      .navbar .menu.active {
        display: flex;
      }
    }

    @media (min-width: 1200px) {
      .navbar .search-bar {
        width: 300px;
      }
    }

    /* QR Code Tool Styles */
    .container {
      width: 80%;
      max-width: 600px;
      background-color: #2b3b4d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    h1 {
      color: #9574f7;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #9574f7;
      border-radius: 5px;
      background-color: #37495c;
      color: white;
    }

    .button {
      padding: 12px 24px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #2575fc;
    }

    .qr-preview {
      margin: 20px auto;
      width: 100%;
      max-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .download-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Color Picker Styles */
    .color-picker-container {
      margin-top: 20px;
    }

    .color-picker-container label {
      margin-right: 10px;
      font-size: 1rem;
      color: #ffefdb;
    }

    .color-picker-container input {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    /* Footer Styling */
footer {
  background: #141b26; /* Subtle dark blue background */
  padding: 60px 0;
  text-align: center;
  color: #fff;
  animation: fadeInFooter 2s ease-out;
  font-family: 'Arial', sans-serif;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
}

/* Footer Content Wrapper */
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

/* Website Name Styling with Animation */
.website-name {
  font-size: 28px;
  color: #ffdc00; /* Gold for the website name */
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: glowEffect 2s infinite alternate; /* Add glowing animation */
}

/* Animation for Glowing Effect */
@keyframes glowEffect {
  0% {
      text-shadow: 0 0 10px #ffdc00, 0 0 20px #ffdc00, 0 0 30px #ffdc00;
  }
  100% {
      text-shadow: 0 0 20px #ffc700, 0 0 40px #ffc700, 0 0 60px #ffc700;
  }
}

/* Footer Links Styling */
.footer-links {
  margin-bottom: 30px;
}

.footer-link {
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  margin: 0 20px;
  padding: 5px 0;
  position: relative;
  transition: color 0.3s ease;
}

/* Adding hover underline effect */
.footer-link:hover {
  color: #ffdc00;
}

.footer-link::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 2px;
  background-color: #ffdc00;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.footer-link:hover::after {
  transform: scaleX(1);
}

/* Footer Button Container */
.footer-btn-container {
  margin-top: 20px;
}

/* Footer Button Styling */
.footer-btn {
  background-color: #ffdc00;
  color: #1a1a1a;
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 30px;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.footer-btn:hover {
  background-color: #e0b200;
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Footer Text */
.footer-text {
  font-size: 14px;
  margin-top: 20px;
  color: #f0f0f0;
  letter-spacing: 0.5px;
}

/* Highlighted Name in Footer Text */
.highlight-name {
  color: #ffdc00;
  font-weight: bold;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .footer-links {
      margin-bottom: 20px;
  }

  .footer-btn-container {
      margin-top: 15px;
  }

  .footer-text {
      font-size: 12px;
  }

  .footer-link {
      font-size: 16px;
      margin: 0 15px;
  }

  .website-name {
      font-size: 24px;
  }
}

/* Animation for Footer */
@keyframes fadeInFooter {
  0% {
      opacity: 0;
      transform: translateY(30px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">OneTooly</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="terms and conditons.html">Terms and Conditions</a>
      <a href="contact us.html">Contact</a>
    
      <a href="https://rzp.io/rzp/N4XulPA1" class="btn">Support Us</a>
    </div>
  </div>



  <!-- QR Code Generator -->
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="input-field">
      <input type="url" id="urlData" placeholder="Enter URL">
    </div>
    <button class="button" id="generateBtn">Generate QR Code</button>
    
    <!-- Color Customization Section -->
    <div class="color-picker-container">
      <label for="darkColor">Choose Dark Color:</label>
      <input type="color" id="darkColor" value="#9574f7">
      <label for="lightColor">Choose Light Color:</label>
      <input type="color" id="lightColor" value="#ffffff">
    </div>
    
    <div id="qrCodePreview" class="qr-preview"></div>
    <button class="download-btn" id="downloadBtn" style="display:none;" disabled>Download QR Code</button>
  </div>
  <footer>
    <div class="footer-content">
      <h2 class="website-name">OneTooly</h2>
      <div class="footer-links">
        <a href="about.html" class="footer-link">About</a>
        <a href="privacy policy.html" class="footer-link">Privacy Policy</a>
          <a href="terms and conditons.html" class="footer-link">Terms and Conditions</a>
          <a href="contact us.html" class="footer-link">Contact</a>
      </div>
      <div class="footer-btn-container">
        <a href="https://rzp.io/rzp/N4XulPA1" target="_blank">
            <button class="footer-btn">Support Us</button>
        </a>
    </div>
      <p class="footer-text">All Rights Reserved &copy; 2025 | <span class="highlight-name">OneTooly</span></p>
    </div>
  </footer>




  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    function toggleMenu() {
      menu.classList.toggle("active");
    }

    const urlData = document.getElementById("urlData");
    const generateBtn = document.getElementById("generateBtn");
    const qrCodePreview = document.getElementById("qrCodePreview");
    const downloadBtn = document.getElementById("downloadBtn");

    // Get color pickers
    const darkColorPicker = document.getElementById("darkColor");
    const lightColorPicker = document.getElementById("lightColor");

    generateBtn.addEventListener("click", function () {
      const url = urlData.value.trim();
      if (url) {
        const darkColor = darkColorPicker.value;
        const lightColor = lightColorPicker.value;
        generateQRCode(url, darkColor, lightColor);
      } else {
        alert("Please enter a valid URL.");
      }
    });

    function generateQRCode(data, darkColor, lightColor) {
      QRCode.toDataURL(data, { width: 300, color: { dark: darkColor, light: lightColor } }, function (err, url) {
        if (err) {
          alert("Error generating QR code");
          return;
        }
        const img = new Image();
        img.src = url;
        qrCodePreview.innerHTML = '';
        qrCodePreview.appendChild(img);

        downloadBtn.style.display = "inline-block";
        downloadBtn.disabled = false;
        downloadBtn.onclick = function () {
          const link = document.createElement("a");
          link.href = url;
          link.download = "qr-code.png";
          link.click();
        };
      });
    }
  </script>
</body>
</html>
