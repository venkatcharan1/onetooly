<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1c2431;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .menu a {
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 0.3rem 0.5rem;
    }

    .navbar .search-bar {
      border: none;
      outline: none;
      padding: 0.5rem;
      border-radius: 20px;
      width: 150px;
    }

    .navbar .search-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .navbar .btn {
      background: #ff7eb3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar .btn:hover {
      background: #ff5c9c;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 1rem 0;
      }

      .navbar .menu a {
        text-align: center;
        margin: 0.5rem 0;
      }

      .navbar .menu-toggle {
        display: block;
      }

      .navbar .menu.active {
        display: flex;
      }
    }

    @media (min-width: 1200px) {
      .navbar .search-bar {
        width: 300px;
      }
    }

    /* Email Template Styles */
    .container {
      width: 70%;
      max-width: 500px;
      background-color: #2b3b4d;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    h1 {
      color: #9574f7;
      font-size: 1.75rem;
      margin-bottom: 20px;
    }

    .input-field {
      margin-bottom: 8px;
    }

    .input-field input, .input-field textarea, .input-field select {
      width: 90%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #9574f7;
      border-radius: 5px;
      background-color: #37495c;
      color: white;
      font-size: 14px;
    }

    .button {
      padding: 10px 20px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #2575fc;
    }

    .email-preview {
      margin-top: 20px;
      padding: 20px;
      background-color: #f7f7f7;
      color: #1c2431;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      word-wrap: break-word;
    }

    .email-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2575fc;
    }

    .email-body {
      margin-top: 10px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .email-footer {
      margin-top: 20px;
      text-align: center;
    }

    .email-footer .button {
      background-color: #2575fc;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
    }

    /* Image Input Styles */
    .input-field img {
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 12px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .input-field input, .input-field select, .input-field textarea {
        font-size: 12px;
      }
      .button {
        font-size: 14px;
        padding: 8px 16px;
      }
      .email-preview {
        padding: 15px;
      }
    }

    /* Download Button Styles */
    .download-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff7eb3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #ff5c9c;
    }

    /* Custom File Button Styles */
    .custom-file-button {
      padding: 10px 20px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
    }

    .custom-file-button:hover {
      background-color: #1a56db;
    }

    /* Hide Default File Input */
    .file-input {
      display: none;
    }
    /* Footer Styling */
footer {
  background: #141b26; /* Subtle dark blue background */
  padding: 60px 0;
  text-align: center;
  color: #fff;
  animation: fadeInFooter 2s ease-out;
  font-family: 'Arial', sans-serif;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
}

/* Footer Content Wrapper */
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

/* Website Name Styling with Animation */
.website-name {
  font-size: 28px;
  color: #ffdc00; /* Gold for the website name */
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: glowEffect 2s infinite alternate; /* Add glowing animation */
}

/* Animation for Glowing Effect */
@keyframes glowEffect {
  0% {
      text-shadow: 0 0 10px #ffdc00, 0 0 20px #ffdc00, 0 0 30px #ffdc00;
  }
  100% {
      text-shadow: 0 0 20px #ffc700, 0 0 40px #ffc700, 0 0 60px #ffc700;
  }
}

/* Footer Links Styling */
.footer-links {
  margin-bottom: 30px;
}

.footer-link {
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  margin: 0 20px;
  padding: 5px 0;
  position: relative;
  transition: color 0.3s ease;
}

/* Adding hover underline effect */
.footer-link:hover {
  color: #ffdc00;
}

.footer-link::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 2px;
  background-color: #ffdc00;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.footer-link:hover::after {
  transform: scaleX(1);
}

/* Footer Button Container */
.footer-btn-container {
  margin-top: 20px;
}

/* Footer Button Styling */
.footer-btn {
  background-color: #ffdc00;
  color: #1a1a1a;
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 30px;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.footer-btn:hover {
  background-color: #e0b200;
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Footer Text */
.footer-text {
  font-size: 14px;
  margin-top: 20px;
  color: #f0f0f0;
  letter-spacing: 0.5px;
}

/* Highlighted Name in Footer Text */
.highlight-name {
  color: #ffdc00;
  font-weight: bold;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .footer-links {
      margin-bottom: 20px;
  }

  .footer-btn-container {
      margin-top: 15px;
  }

  .footer-text {
      font-size: 12px;
  }

  .footer-link {
      font-size: 16px;
      margin: 0 15px;
  }

  .website-name {
      font-size: 24px;
  }
}

/* Animation for Footer */
@keyframes fadeInFooter {
  0% {
      opacity: 0;
      transform: translateY(30px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">OneTooly</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/privacy-policy.html">Privacy Policy</a>
      <a href="/terms-and-conditons.html">Terms and Conditions</a>
      <a href="/contact-us.html">Contact</a>
    
      <a href="https://rzp.io/rzp/N4XulPA1" class="btn">Support Us</a>
    </div>
  </div>



  <!-- Email Template Creator -->
  <div class="container">
    <h1>Email Template Creator</h1>
    
    <!-- Customization Form -->
    <div class="input-field">
      <label for="emailSubject">Subject:</label>
      <input type="text" id="emailSubject" placeholder="Enter subject here">
    </div>

    <div class="input-field">
      <label for="emailBody">Body Content:</label>
      <textarea id="emailBody" rows="5" placeholder="Write your email content here..."></textarea>
    </div>

    <div class="input-field">
      <label for="backgroundColor">Background Color:</label>
      <input type="color" id="backgroundColor" value="#f0f0f0">
    </div>

    <div class="input-field">
      <label for="fontColor">Font Color:</label>
      <input type="color" id="fontColor" value="#000000">
    </div>

    <div class="input-field">
      <label for="fontSize">Font Size:</label>
      <select id="fontSize">
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
      </select>
    </div>

    <!-- Custom File Input -->
    <div class="input-field">
      <label for="headerImage">Header Image:</label>
      <label class="custom-file-button" for="headerImage">Choose File</label>
      <input type="file" id="headerImage" class="file-input" accept="image/*" onchange="previewImage(event, 'headerPreview')">
      <img id="headerPreview" style="display:none;" />
    </div>

    <div class="input-field">
      <label for="bodyImage">Body Image:</label>
      <label class="custom-file-button" for="bodyImage">Choose File</label>
      <input type="file" id="bodyImage" class="file-input" accept="image/*" onchange="previewImage(event, 'bodyPreview')">
      <img id="bodyPreview" style="display:none;" />
    </div>

    <div class="input-field">
      <label for="buttonText">Button Text:</label>
      <input type="text" id="buttonText" placeholder="Enter button text">
    </div>

    <div class="input-field">
      <label for="buttonLink">Button Link:</label>
      <input type="url" id="buttonLink" placeholder="Enter button link">
    </div>

    <button class="button" onclick="updateEmailPreview()">Update Preview</button>
    

    <!-- Email Preview Section -->
    <div class="email-preview" id="emailPreview">
      <div class="email-header" id="previewHeader">Email Subject</div>
      <img id="previewHeaderImage" style="width: 100%; margin-top: 20px; display: none;" />
      <div class="email-body" id="previewBody">Email body content will be shown here.</div>
      <img id="previewBodyImage" style="width: 100%; margin-top: 20px; display: none;" />
      <div class="email-footer">
        <a href="#" class="button" id="previewButton" target="_blank">Button</a>
      </div>
    </div>
  </div>

  <!-- Download Button -->
  <button class="download-btn" onclick="downloadTemplate()">Download Template</button>
  <footer>
    <div class="footer-content">
      <h2 class="website-name">OneTooly</h2>
      <div class="footer-links">
        <a href="/about.html" class="footer-link">About</a>
        <a href="/privacy-policy.html" class="footer-link">Privacy Policy</a>
        <a href="/terms-and-conditons.html" class="footer-link">Terms and Conditions</a>
        <a href="/contact-us.html" class="footer-link">Contact</a>

      </div>
      <div class="footer-btn-container">
        <a href="https://rzp.io/rzp/N4XulPA1" target="_blank">
            <button class="footer-btn">Support Us</button>
        </a>
    </div>
      <p class="footer-text">All Rights Reserved &copy; 2025 | <span class="highlight-name">OneTooly</span></p>
    </div>
  </footer>




  <script>
    function updateEmailPreview() {
      const subject = document.getElementById('emailSubject').value;
      const body = document.getElementById('emailBody').value;
      const backgroundColor = document.getElementById('backgroundColor').value;
      const fontColor = document.getElementById('fontColor').value;
      const fontSize = document.getElementById('fontSize').value;
      const buttonText = document.getElementById('buttonText').value;
      const buttonLink = document.getElementById('buttonLink').value;

      // Update Email Preview
      const previewHeader = document.getElementById('previewHeader');
      const previewBody = document.getElementById('previewBody');
      const previewButton = document.getElementById('previewButton');

      // Apply styles and content to the preview
      previewHeader.innerHTML = subject || 'Email Subject';
      previewBody.innerHTML = body || 'Email body content will be shown here.';
      previewButton.innerHTML = buttonText || 'Button';
      previewButton.href = buttonLink || '#';

      // Apply background and font color
      document.querySelector('.email-preview').style.backgroundColor = backgroundColor;
      previewHeader.style.color = fontColor;
      previewBody.style.color = fontColor;
      previewBody.style.fontSize = fontSize;

      // Enable button styling
      previewButton.style.backgroundColor = fontColor;
      previewButton.style.color = backgroundColor;

      // Show images
      const headerImage = document.getElementById('headerPreview').src;
      const bodyImage = document.getElementById('bodyPreview').src;

      if (headerImage) {
        document.getElementById('previewHeaderImage').style.display = 'block';
        document.getElementById('previewHeaderImage').src = headerImage;
      }

      if (bodyImage) {
        document.getElementById('previewBodyImage').style.display = 'block';
        document.getElementById('previewBodyImage').src = bodyImage;
      }
    }

    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById(id).style.display = 'block';
        document.getElementById(id).src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function downloadTemplate() {
      const template = document.getElementById('emailPreview').outerHTML;
      const blob = new Blob([template], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'email_template.html';
      link.click();
    }

    // Navbar toggle
    // Menu Toggle for Navbar
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    function toggleMenu() {
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
