   /* Navbar Styles */
   .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .menu a {
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar .btn {
      background: #ff7eb3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar .btn:hover {
      background: #ff5c9c;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 1rem 0;
      }

      .navbar .menu a {
        text-align: center;
        margin: 0.5rem 0;
      }

      .navbar .menu-toggle {
        display: block;
      }

      .navbar .menu.active {
        display: flex;
      }
    }

    @media (min-width: 1200px) {
      .navbar .search-bar {
        width: 300px;
      }
    }

    <script>
        let currentPage = 1;
        const postsPerPage = 5; // Adjust this number as needed
        const blogId = "8573282348221514744";
        const apiKey = "AIzaSyAmu8TKv-zmpdzSqChVuJ5kws4-dJIFcLU";
        let nextPageToken = null;
        let prevPageTokens = [];
    
        async function fetchBlogPosts(pageToken = null) {
            let url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?maxResults=${postsPerPage}&key=${apiKey}`;
            
            if (pageToken) {
                url += `&pageToken=${pageToken}`;
            }
    
            try {
                const response = await fetch(url);
                const data = await response.json();
                const posts = data.items;
    
                nextPageToken = data.nextPageToken || null;
    
                if (pageToken && !prevPageTokens.includes(pageToken)) {
                    prevPageTokens.push(pageToken);
                }
    
                let blogHTML = "";
                posts.forEach(post => {
                    let imgSrc = "https://via.placeholder.com/300"; // Default image
                    const imgMatch = post.content.match(/<img[^>]+src="([^">]+)"/);
                    if (imgMatch) {
                        imgSrc = imgMatch[1];
                    }
    
                    blogHTML += `
                        <div class="blog-card">
                            <img src="${imgSrc}" alt="Blog Image" class="blog-image">
                            <div class="blog-text">
                                <h3><a href="${post.url}" target="_blank">${post.title}</a></h3>
                                <p>${post.content.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
                                <a href="${post.url}" target="_blank" class="read-more">Read More</a>
                            </div>
                        </div>
                    `;
                });
    
                document.getElementById("blogPosts").innerHTML = blogHTML;
                updatePaginationButtons();
            } catch (error) {
                console.error("Error fetching blog posts:", error);
            }
        }
    
        function updatePaginationButtons() {
            const paginationContainer = document.getElementById("pagination");
            let paginationHTML = "";
    
            if (prevPageTokens.length > 0) {
                paginationHTML += `<button onclick="prevPage()" class="pagination-btn">Previous</button>`;
            }
    
            if (nextPageToken) {
                paginationHTML += `<button onclick="nextPage()" class="pagination-btn">Next</button>`;
            }
    
            paginationContainer.innerHTML = paginationHTML;
        }
    
        function nextPage() {
            if (nextPageToken) {
                fetchBlogPosts(nextPageToken);
            }
        }
    
        function prevPage() {
            if (prevPageTokens.length > 1) {
                prevPageTokens.pop(); // Remove current token
                fetchBlogPosts(prevPageTokens[prevPageTokens.length - 1]); // Fetch previous page
            } else {
                fetchBlogPosts(); // Go back to first page
            }
        }
    
        fetchBlogPosts();
