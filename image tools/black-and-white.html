<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black and White Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e2a38;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: #9574f7;
      margin-top: 20px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .upload-container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border: 2px dashed #9574f7;
      border-radius: 10px;
      background-color: #2b3b4d;
      margin-bottom: 20px;
    }

    .upload-container:hover {
      background-color: #3a4d63;
    }

    .upload-container label {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #9574f7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .upload-container label:hover {
      background-color: #7a5bd9;
    }

    #fileInput {
      display: none;
    }

    #imageContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
      display: none; /* Hidden until an image is loaded */
    }

    #originalImage,
    #bwImage {
      max-width: 90%;
      max-height: 300px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: none; /* Hidden until an image is loaded */
    }

    #downloadButton {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      display: none; /* Hidden until black-and-white image is loaded */
    }

    #downloadButton:hover {
      background-color: #6a11cb;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 1rem 2rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .menu a {
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 0.3rem 0.5rem;
    }

    .navbar .search-bar {
      border: none;
      outline: none;
      padding: 0.5rem;
      border-radius: 20px;
      width: 150px;
    }

    .navbar .search-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .navbar .btn {
      background: #ff7eb3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar .btn:hover {
      background: #ff5c9c;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 1rem 0;
      }

      .navbar .menu a {
        text-align: center;
        margin: 0.5rem 0;
      }

      .navbar .menu-toggle {
        display: block;
      }

      .navbar .menu.active {
        display: flex;
      }
    }

    @media (min-width: 1200px) {
      .navbar .search-bar {
        width: 300px;
      }
    }
    /* Footer Styling */
footer {
  background: #141b26; /* Subtle dark blue background */
  padding: 60px 0;
  text-align: center;
  color: #fff;
  animation: fadeInFooter 2s ease-out;
  font-family: 'Arial', sans-serif;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
}

/* Footer Content Wrapper */
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

/* Website Name Styling with Animation */
.website-name {
  font-size: 28px;
  color: #ffdc00; /* Gold for the website name */
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: glowEffect 2s infinite alternate; /* Add glowing animation */
}

/* Animation for Glowing Effect */
@keyframes glowEffect {
  0% {
      text-shadow: 0 0 10px #ffdc00, 0 0 20px #ffdc00, 0 0 30px #ffdc00;
  }
  100% {
      text-shadow: 0 0 20px #ffc700, 0 0 40px #ffc700, 0 0 60px #ffc700;
  }
}

/* Footer Links Styling */
.footer-links {
  margin-bottom: 30px;
}

.footer-link {
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  margin: 0 20px;
  padding: 5px 0;
  position: relative;
  transition: color 0.3s ease;
}

/* Adding hover underline effect */
.footer-link:hover {
  color: #ffdc00;
}

.footer-link::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 2px;
  background-color: #ffdc00;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.footer-link:hover::after {
  transform: scaleX(1);
}

/* Footer Button Container */
.footer-btn-container {
  margin-top: 20px;
}

/* Footer Button Styling */
.footer-btn {
  background-color: #ffdc00;
  color: #1a1a1a;
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 30px;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.footer-btn:hover {
  background-color: #e0b200;
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Footer Text */
.footer-text {
  font-size: 14px;
  margin-top: 20px;
  color: #f0f0f0;
  letter-spacing: 0.5px;
}

/* Highlighted Name in Footer Text */
.highlight-name {
  color: #ffdc00;
  font-weight: bold;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .footer-links {
      margin-bottom: 20px;
  }

  .footer-btn-container {
      margin-top: 15px;
  }

  .footer-text {
      font-size: 12px;
  }

  .footer-link {
      font-size: 16px;
      margin: 0 15px;
  }

  .website-name {
      font-size: 24px;
  }
}

/* Animation for Footer */
@keyframes fadeInFooter {
  0% {
      opacity: 0;
      transform: translateY(30px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }
}

  </style>

    <div class="menu">

  <div class="container">
    <h1>Black and White Image Converter</h1>

    <div class="upload-container">
      <label for="fileInput">Browse files</label>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div id="imageContainer">
      <div class="image-wrapper">
        <div class="image-label" id="originalLabel">Original Image</div>
        <img id="originalImage" alt="Original Image" />
      </div>
      <div class="image-wrapper">
        <div class="image-label" id="bwLabel">Black and White Image</div>
        <img id="bwImage" alt="Black and White Image" />
      </div>
      <a id="downloadButton" download="black-and-white-image.png">Download Image</a>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <h2 class="website-name">OneTooly</h2>
      <div class="footer-links">
        <a href="about.html" class="footer-link">About</a>
        <a href="terms and conditons.html" class="footer-link">Terms and Conditions</a>
        <a href="contact us.html" class="footer-link">Contact</a>
      </div>
      <div class="footer-btn-container">
        <a href="https://rzp.io/rzp/N4XulPA1" target="_blank">
            <button class="footer-btn">Support Us</button>
        </a>
    </div>
      <p class="footer-text">All Rights Reserved &copy; 2025 | <span class="highlight-name">OneTooly</span></p>
    </div>
  </footer>




  <script>
    const fileInput = document.getElementById("fileInput");
    const originalImage = document.getElementById("originalImage");
    const bwImage = document.getElementById("bwImage");
    const bwCanvas = document.createElement("canvas");
    const originalLabel = document.getElementById("originalLabel");
    const bwLabel = document.getElementById("bwLabel");
    const downloadButton = document.getElementById("downloadButton");
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            originalImage.src = e.target.result;
            originalImage.style.display = "block";
            originalLabel.style.display = "block";

            const ctx = bwCanvas.getContext("2d");
            bwCanvas.width = img.width;
            bwCanvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);

            const imageData = ctx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
              const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
              data[i] = data[i + 1] = data[i + 2] = avg;
            }

            ctx.putImageData(imageData, 0, 0);

            bwImage.src = bwCanvas.toDataURL();
            bwImage.style.display = "block";
            bwLabel.style.display = "block";

            downloadButton.href = bwImage.src;
            downloadButton.style.display = "inline-block";
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function toggleMenu() {
      menu.classList.toggle("active");
    }
  </script>
</body>
