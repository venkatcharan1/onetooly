    html, body {

}
    body {
      font-family: Arial, sans-serif;

    .upload-container {

    .upload-container:hover {

    .upload-container label {
      display: inline-block;

    .upload-container label:hover {

    #fileInput {

    }

    #outputContainer {
      margin-top: 20px;

    }

    #base64Output {
      background-color: #ffffff;

      padding: 10px;
      border-radius: 5px;

    .navbar .btn:hover {

    a {

    }

    ul {

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;

    /* Footer Styling */
footer {
  background: #141b26; /* Subtle dark blue background */
  padding: 60px 0;
  text-align: center;
  color: #fff;
  animation: fadeInFooter 2s ease-out;
  font-family: 'Arial', sans-serif;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
  margin-bottom: 0;
  margin-top: auto;
}

/* Footer Content Wrapper */
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

/* Website Name Styling with Animation */
.website-name {
  font-size: 28px;
  color: #ffdc00; /* Gold for the website name */
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: glowEffect 2s infinite alternate; /* Add glowing animation */
}

/* Animation for Glowing Effect */
@keyframes glowEffect {
  0% {
      text-shadow: 0 0 10px #ffdc00, 0 0 20px #ffdc00, 0 0 30px #ffdc00;
  }
  100% {
      text-shadow: 0 0 20px #ffc700, 0 0 40px #ffc700, 0 0 60px #ffc700;
  }
}

/* Footer Links Styling */
.footer-links {
  margin-bottom: 30px;
}

.footer-link {
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  margin: 0 20px;
  padding: 5px 0;
  position: relative;
  transition: color 0.3s ease;
}

/* Adding hover underline effect */
.footer-link:hover {
  color: #ffdc00;
}

.footer-link::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 2px;
  background-color: #ffdc00;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.footer-link:hover::after {
  transform: scaleX(1);
}

/* Footer Button Container */
.footer-btn-container {
  margin-top: 20px;
}

/* Footer Button Styling */
.footer-btn {
  background-color: #ffdc00;
  color: #1a1a1a;
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 30px;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.footer-btn:hover {
  background-color: #e0b200;
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Footer Text */
.footer-text {
  font-size: 14px;
  margin-top: 20px;
  color: #f0f0f0;
  letter-spacing: 0.5px;
}

/* Highlighted Name in Footer Text */
.highlight-name {
  color: #ffdc00;
  font-weight: bold;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .footer-links {
      margin-bottom: 20px;
  }

  .footer-btn-container {
      margin-top: 15px;
  }

  .footer-text {
      font-size: 12px;
  }

  .footer-link {
      font-size: 16px;
      margin: 0 15px;
  }

  .website-name {
      font-size: 24px;
  }
}

/* Animation for Footer */
@keyframes fadeInFooter {
  0% {
      opacity: 0;
      transform: translateY(30px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }

  <h1>Image to Base64 Converter</h1>

  <div class="upload-container">
    <label for="fileInput">Browse files</label>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <div id="outputContainer">
    <div id="base64Output"></div>
    <button id="copyButton">Copy to Clipboard</button>
  </div>
  <footer>
    <div class="footer-content">
      <h2 class="website-name">OneTooly</h2>
      <div class="footer-links">
        <a href="about.html" class="footer-link">About</a>
        <a href="terms and conditons.html" class="footer-link">Terms and Conditions</a>
        <a href="contact us.html" class="footer-link">Contact</a>
      </div>
      <div class="footer-btn-container">
        <a href="https://rzp.io/rzp/N4XulPA1" target="_blank">
            <button class="footer-btn">Support Us</button>
        </a>
    </div>
      <p class="footer-text">All Rights Reserved &copy; 2025 | <span class="highlight-name">OneTooly</span></p>
    </div>
  </footer>




  <script>
    const fileInput = document.getElementById("fileInput");
    const base64Output = document.getElementById("base64Output");
    const copyButton = document.getElementById("copyButton");
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const base64String = reader.result.split(",")[1];
          base64Output.textContent = base64String.slice(0, 100) + "..."; // Shortened output
          base64Output.style.display = "block";
          copyButton.style.display = "inline-block";

          copyButton.onclick = () => {
            navigator.clipboard.writeText(base64String).then(() => {
              alert("Base64 string copied to clipboard!");
            });
          };
        };
        reader.readAsDataURL(file);
      }
    });

    function toggleMenu() {
      menu.classList.toggle("active");
    }
  </script>
</body>
